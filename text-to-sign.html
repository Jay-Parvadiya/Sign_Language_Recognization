<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Sign - SignBridge</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>SignBridge</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="speech-to-sign.html"><i class="fas fa-microphone"></i><span>Speech to Sign</span></a></li>
                <li><a href="sign-to-text.html"><i class="fas fa-camera"></i><span>Sign to Text</span></a></li>
                <li class="active"><a href="text-to-sign.html"><i class="fas fa-keyboard"></i><span>Text to Sign</span></a></li>
                <li><a href="history.html"><i class="fas fa-history"></i><span>History</span></a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            </ul>
            <div class="user-profile">
                <img src="" alt="Profile">
                <div class="user-info">
                    <p class="user-name">John Doe</p>
                    <p>User</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search translation history...">
                </div>
                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">2</span>
                    </button>
                    <img src="" alt="Profile" class="profile-btn">
                </div>
            </div>

            <!-- Text to Sign Content -->
            <div class="translation-container">
                <h2>Text to Sign</h2>
                <div class="translation-box">
                    <div class="input-section">
                        <h3>Type your message</h3>
                        <div class="text-input">
                            <textarea placeholder="Type your text here..."></textarea>
                            <button class="translate-button">
                                <i class="fas fa-language"></i>
                                <span>Translate</span>
                            </button>
                        </div>
                    </div>
                    <div class="output-section">
                        <h3>Sign Language Output</h3>
                        <div class="sign-output">
                            Sign language animation will appear here
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="text-to-sign.js"></script>
</body>
</html>
