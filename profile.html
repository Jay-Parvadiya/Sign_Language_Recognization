<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SignBridge</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>SignBridge</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="speech-to-sign.html"><i class="fas fa-microphone"></i><span>Speech to Sign</span></a></li>
                <li><a href="sign-to-text.html"><i class="fas fa-camera"></i><span>Sign to Text</span></a></li>
                <li><a href="text-to-sign.html"><i class="fas fa-keyboard"></i><span>Text to Sign</span></a></li>
                <li><a href="history.html"><i class="fas fa-history"></i><span>History</span></a></li>
                <li class="active"><a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            </ul>
            <div class="user-profile">
                <img src="" alt="Profile">
                <div class="user-info">
                    <p class="user-name">John Doe</p>
                    <p>User</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">2</span>
                    </button>
                    <img src="" alt="Profile" class="profile-btn">
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-container">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-cover">
                        <button class="edit-cover-btn" id="editCoverBtn">
                            <i class="fas fa-camera"></i>
                            <span>Change Cover</span>
                        </button>
                        <input type="file" id="coverInput" accept="image/*" style="display: none;">
                    </div>
                    <div class="profile-info">
                        <div class="profile-avatar-wrapper">
                            <div class="profile-avatar">
                                <img src="" alt="Profile Picture" id="profileImage">
                                <button class="edit-avatar" id="editAvatarBtn">
                                    <i class="fas fa-camera"></i>
                                </button>
                                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                            </div>
                        </div>
                        <div class="profile-details">
                            <div class="profile-name-section">
                                <h1 id="displayName">John Doe</h1>
                                <button class="edit-name-btn" id="editNameBtn">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                            <div class="profile-username-section">
                                <input type="text" id="usernameInput" class="username-input" placeholder="Add username" value="">
                            </div>
                            <div class="profile-stats">
                                <div class="stat">
                                    <span class="stat-value">128</span>
                                    <span class="stat-label">Translations</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">45</span>
                                    <span class="stat-label">Saved</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">89%</span>
                                    <span class="stat-label">Accuracy</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Content Sections -->
                <div class="profile-sections">
                    <!-- Personal Information -->
                    <div class="profile-section">
                        <div class="section-header">
                            <h2><i class="fas fa-user"></i> Personal Information</h2>
                            <button class="section-edit-btn" id="editInfoBtn"><i class="fas fa-pen"></i></button>
                        </div>
                        <form id="personalInfoForm" class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Full Name</span>
                                <span class="info-value" id="fullNameDisplay">John Doe</span>
                                <input type="text" class="info-input" id="fullNameInput" style="display: none;">
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email</span>
                                <span class="info-value" id="emailDisplay">john.doe@example.com</span>
                                <input type="email" class="info-input" id="emailInput" style="display: none;">
                            </div>
                            <div class="info-item">
                                <span class="info-label">Phone</span>
                                <span class="info-value" id="phoneDisplay">+1 (555) 123-4567</span>
                                <input type="tel" class="info-input" id="phoneInput" style="display: none;">
                            </div>
                            <div class="info-item">
                                <span class="info-label">Location</span>
                                <span class="info-value" id="locationDisplay">New York, USA</span>
                                <input type="text" class="info-input" id="locationInput" style="display: none;">
                            </div>
                            <div class="form-buttons" style="display: none;">
                                <button type="submit" class="save-btn">Save Changes</button>
                                <button type="button" class="cancel-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
